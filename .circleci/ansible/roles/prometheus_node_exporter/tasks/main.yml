---
- name: Add the user 'node_exporter' with a specific uid and a primary group of 'node_exporter'
  ansible.builtin.user:
    name: node_exporter
    comment: node_exporter user
    uid: 1040
    group: node_exporter

- name: "install node exporter."
  unarchive:
    src: 'https://github.com/prometheus/node_exporter/releases/download/v1.0.1/node_exporter-1.0.1.linux-amd64.tar.gz'
    dest: '/tmp'
    remote_src: yes

- name: "move binary to /usr/local/bin."
  become: true
  copy:
    src: '/tmp/node_exporter-1.0.1.linux-amd64/node_exporter'
    dest: '/usr/local/bin/node_exporter'
    remote_src: yes
    mode: '0777' 
    
- name: "add node exporter configuration."
  become: true
  copy:
    src: 'node_exporter.service'
    dest: '/etc/systemd/system/'

- name: "enable node_exporter service"
  become: true
  systemd:
    state: restarted
    daemon_reload: yes
    name: node_exporter
    enabled: yes
